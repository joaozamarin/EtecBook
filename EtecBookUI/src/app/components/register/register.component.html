<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../../../assets/img/logo.png" alt="" width="150">
    <h2 class="h3 mb-3 fw-normal">EtecBook</h2>
    <h5 class="mb-3 fw-normal ">Criar Conta</h5>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="nome" placeholder="Nome">
      <label for="nome">
        <i class='bx bxs-user'></i> Nome
      </label>
    </div>
    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">
        <i class='bx bxs-envelope'></i> Email
      </label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">
        <i class='bx bxs-key'></i> Senha
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Registrar</button>

    <div class="border-text"></div>

    <a routerLink="/login" class="w-100 btn btn-lg btn-success">Entrar</a>

    <p class="mt-4 mb-3 text-body-secondary">&copy; 2023</p>
  </form>
</main>
